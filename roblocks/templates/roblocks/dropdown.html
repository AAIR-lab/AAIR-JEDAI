<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #4062BB;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 18px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #F5F5F5;
}

.header {
  padding: 18px;
  background-color: #333;
  color: white;
  font-size: 20px;
  text-align: left;
}
</style>
</head>
<body>

<div class="header">Parent Heading</div>
<div id="accordion"></div>

<script>
function createDropdowns(headings, contents) {
  const container = document.getElementById('accordion');

  headings.forEach((heading, index) => {
    // Create collapsible button
    const button = document.createElement('button');
    button.classList.add('collapsible');
    button.innerHTML = heading;

    // Create content div
    const contentDiv = document.createElement('div');
    contentDiv.classList.add('content');
    const content = contents[index] || 'No content available'; // Fallback content
    contentDiv.innerHTML = `<p>${content}</p>`;

    // Append button and content div to container
    container.appendChild(button);
    container.appendChild(contentDiv);

    // Add click event listener to button
    button.addEventListener('click', function() {
      this.classList.toggle('active');
      const content = this.nextElementSibling;
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + 'px';
      }
    });
  });
}

// Example usage
const headings = ['Heading 1', 'Heading 2', 'Heading 3'];
const contents = ['Content 1', 'Content 2', 'Content 3'];
createDropdowns(headings, contents);
</script>

</body>
</html>
